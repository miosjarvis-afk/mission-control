<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mission Control - Jarvis</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a0f;
      color: #e0e0e0;
      min-height: 100vh;
      padding: 20px;
    }
    
    .header {
      text-align: center;
      margin-bottom: 25px;
      padding-bottom: 20px;
      border-bottom: 1px solid #222;
    }
    .header h1 {
      font-size: 1.8em;
      color: #fff;
      margin-bottom: 8px;
    }
    .header .mission {
      color: #888;
      font-size: 0.85em;
      font-style: italic;
    }
    
    .quicklinks {
      max-width: 1200px;
      margin: 0 auto 30px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .quicklink {
      padding: 8px 16px;
      background: #12121a;
      border: 1px solid #333;
      border-radius: 8px;
      text-decoration: none;
      color: #3b82f6;
      font-size: 0.9em;
      transition: all 0.2s;
    }
    .quicklink:hover {
      background: #1a1a24;
      border-color: #3b82f6;
      transform: translateY(-2px);
    }
    
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 15px;
      max-width: 1200px;
      margin: 0 auto 35px;
    }
    .stat {
      background: #12121a;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      border: 1px solid #222;
    }
    .stat-value {
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .stat-label {
      font-size: 0.75em;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .stat-value.green { color: #22c55e; }
    .stat-value.yellow { color: #eab308; }
    .stat-value.red { color: #ef4444; }
    .stat-value.blue { color: #3b82f6; }
    .stat-value.purple { color: #a855f7; }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      gap: 25px;
    }
    
    .section-title {
      font-size: 1.3em;
      margin-bottom: 15px;
      color: #fff;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .section-title::before {
      content: '';
      width: 4px;
      height: 22px;
      background: linear-gradient(180deg, #3b82f6, #8b5cf6);
      border-radius: 2px;
    }
    
    .grid {
      display: grid;
      gap: 15px;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
    }
    
    .card {
      background: #12121a;
      border-radius: 12px;
      padding: 18px;
      border-left: 4px solid #333;
      transition: transform 0.2s;
    }
    .card:hover { transform: translateY(-2px); }
    .card.critical { border-left-color: #ef4444; }
    .card.high { border-left-color: #eab308; }
    .card.medium { border-left-color: #3b82f6; }
    .card.low { border-left-color: #22c55e; }
    .card.running { border-left-color: #3b82f6; }
    .card.completed { border-left-color: #22c55e; }
    
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 10px;
      gap: 10px;
    }
    .card-title {
      font-size: 1.15em;
      font-weight: 600;
      color: #fff;
    }
    .badge {
      padding: 3px 10px;
      border-radius: 12px;
      font-size: 0.7em;
      text-transform: uppercase;
      font-weight: 600;
      white-space: nowrap;
    }
    .badge.done { background: #22c55e22; color: #22c55e; }
    .badge.live { background: #22c55e22; color: #22c55e; }
    .badge.active { background: #3b82f622; color: #3b82f6; }
    .badge.running { background: #3b82f622; color: #3b82f6; }
    .badge.completed { background: #22c55e22; color: #22c55e; }
    .badge.blocked { background: #ef444422; color: #ef4444; }
    
    .card-desc {
      color: #888;
      font-size: 0.85em;
      margin-bottom: 12px;
      line-height: 1.4;
    }
    
    .progress-bar {
      height: 5px;
      background: #1a1a24;
      border-radius: 3px;
      overflow: hidden;
      margin-bottom: 12px;
    }
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #3b82f6, #8b5cf6);
      border-radius: 3px;
      transition: width 0.3s ease;
    }
    
    .meta {
      display: flex;
      gap: 12px;
      font-size: 0.75em;
      color: #666;
      flex-wrap: wrap;
      margin-top: 10px;
    }
    .meta span { display: flex; align-items: center; gap: 4px; }
    
    .notes {
      margin-top: 10px;
      padding: 10px;
      background: #1a1a24;
      border-radius: 6px;
      font-size: 0.8em;
      color: #888;
      line-height: 1.4;
    }
    
    .link {
      margin-top: 8px;
      font-size: 0.8em;
    }
    .link a {
      color: #3b82f6;
      text-decoration: none;
    }
    .link a:hover { text-decoration: underline; }
    
    .footer {
      text-align: center;
      margin-top: 40px;
      padding-top: 20px;
      border-top: 1px solid #222;
      color: #444;
      font-size: 0.8em;
    }
    .refresh-btn {
      color: #3b82f6;
      cursor: pointer;
      margin-left: 10px;
    }
    .refresh-btn:hover { text-decoration: underline; }
    
    #loading {
      text-align: center;
      padding: 50px;
      color: #666;
    }
    
    .auto-refresh-indicator {
      position: fixed;
      bottom: 15px;
      right: 15px;
      background: #12121a;
      padding: 8px 14px;
      border-radius: 20px;
      font-size: 0.7em;
      color: #666;
      border: 1px solid #222;
      cursor: pointer;
    }
    .auto-refresh-indicator.active {
      color: #22c55e;
      border-color: #22c55e44;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="loading">ü¶æ Lade Mission Control...</div>
  </div>
  
  <div class="auto-refresh-indicator" id="autoRefresh">
    Auto-Refresh: <span id="refreshStatus">AUS</span>
  </div>

  <script>
    let autoRefreshInterval = null;

    async function loadData() {
      try {
        const response = await fetch('index.json?t=' + Date.now());
        return await response.json();
      } catch (e) {
        console.error('Load error:', e);
        return null;
      }
    }

    function render(data) {
      if (!data) {
        document.getElementById('app').innerHTML = '<div id="loading">‚ùå Fehler beim Laden</div>';
        return;
      }

      const statusCounts = {};
      data.projects.forEach(p => {
        statusCounts[p.status] = (statusCounts[p.status] || 0) + 1;
      });
      
      const avgProgress = data.projects.length 
        ? Math.round(data.projects.reduce((a, p) => a + p.progress, 0) / data.projects.length)
        : 0;

      const activeAgents = data.activeSubAgents || [];
      const runningAgents = activeAgents.filter(a => a.status === 'running').length;

      document.getElementById('app').innerHTML = `
        <div class="header">
          <h1>ü¶æ Mission Control</h1>
          <div class="mission">${data.mission}</div>
        </div>
        
        <div class="quicklinks">
          <a href="https://miosjarvis-afk.github.io/moltflip/" target="_blank" class="quicklink">üé∞ MOLTFLIP</a>
          <a href="https://moltbook.com/u/moltflip" target="_blank" class="quicklink">üì¢ Moltbook</a>
          <a href="https://solscan.io/account/ChWbRpZfZy77rs5VNfXZ3hpCw5rkpyFcho34Pq7o6RBk" target="_blank" class="quicklink">üí∞ Treasury</a>
          <a href="https://www.moltbook.com/post/39e62b66-8b70-4049-a618-852ba3f4d7db" target="_blank" class="quicklink">üöÄ Launch Post</a>
        </div>
        
        <div class="stats">
          <div class="stat">
            <div class="stat-value blue">${data.projects.length}</div>
            <div class="stat-label">Projekte</div>
          </div>
          <div class="stat">
            <div class="stat-value purple">${activeAgents.length}</div>
            <div class="stat-label">Sub-Agents</div>
          </div>
          <div class="stat">
            <div class="stat-value green">${statusCounts.done || 0}</div>
            <div class="stat-label">Fertig</div>
          </div>
          <div class="stat">
            <div class="stat-value yellow">${statusCounts.active || 0}</div>
            <div class="stat-label">Aktiv</div>
          </div>
          <div class="stat">
            <div class="stat-value">${avgProgress}%</div>
            <div class="stat-label">√ò Progress</div>
          </div>
        </div>

        <div class="container">
          ${runningAgents > 0 ? `
          <div>
            <div class="section-title">ü§ñ Active Sub-Agents</div>
            <div class="grid">
              ${activeAgents.filter(a => a.status === 'running').map(agent => `
                <div class="card ${agent.status}">
                  <div class="card-header">
                    <div class="card-title">${agent.label}</div>
                    <div class="badge ${agent.status}">${agent.status}</div>
                  </div>
                  <div class="card-desc">${agent.task || 'Working...'}</div>
                  <div class="meta">
                    <span>üß† ${agent.model}</span>
                    <span>‚è±Ô∏è ${agent.timeout}</span>
                    <span>üïê ${new Date(agent.started).toLocaleTimeString('de-DE', {hour: '2-digit', minute: '2-digit'})}</span>
                  </div>
                </div>
              `).join('')}
            </div>
          </div>
          ` : ''}

          <div>
            <div class="section-title">üìä Projekte</div>
            <div class="grid">
              ${data.projects.map(p => `
                <div class="card ${p.priority}">
                  <div class="card-header">
                    <div class="card-title">${p.name}</div>
                    <div class="badge ${p.status}">${p.status}</div>
                  </div>
                  <div class="card-desc">${p.description}</div>
                  <div class="progress-bar">
                    <div class="progress-fill" style="width: ${p.progress}%"></div>
                  </div>
                  ${p.notes ? `<div class="notes">${p.notes}</div>` : ''}
                  ${p.url ? `<div class="link">üîó <a href="${p.url}" target="_blank">${p.url.replace('https://', '').substring(0, 50)}...</a></div>` : ''}
                </div>
              `).join('')}
            </div>
          </div>
        </div>

        <div class="footer">
          Aktualisiert: ${new Date(data.lastUpdated).toLocaleString('de-DE')}
          <span class="refresh-btn" onclick="refresh()">‚Üª Neu laden</span>
        </div>
      `;
    }

    async function refresh() {
      const data = await loadData();
      render(data);
    }

    function toggleAutoRefresh() {
      const el = document.getElementById('autoRefresh');
      const status = document.getElementById('refreshStatus');
      if (autoRefreshInterval) {
        clearInterval(autoRefreshInterval);
        autoRefreshInterval = null;
        el.classList.remove('active');
        status.textContent = 'AUS';
      } else {
        autoRefreshInterval = setInterval(refresh, 5000);
        el.classList.add('active');
        status.textContent = 'AN (5s)';
      }
    }

    document.getElementById('autoRefresh').onclick = toggleAutoRefresh;

    // Initial load + auto-refresh
    refresh();
    toggleAutoRefresh();
  </script>
</body>
</html>
