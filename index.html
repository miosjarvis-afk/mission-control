<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mission Control</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a0f;
      color: #e0e0e0;
      min-height: 100vh;
      padding: 20px;
    }
    /* Auth Screen */
    .auth-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 80vh;
      text-align: center;
    }
    .auth-screen h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    .auth-screen .subtitle {
      color: #666;
      margin-bottom: 30px;
    }
    .auth-screen input {
      background: #12121a;
      border: 1px solid #333;
      color: #fff;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 1em;
      width: 300px;
      margin-bottom: 15px;
    }
    .auth-screen input:focus {
      outline: none;
      border-color: #3b82f6;
    }
    .auth-screen button {
      background: #3b82f6;
      color: #fff;
      border: none;
      padding: 12px 30px;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.2s;
    }
    .auth-screen button:hover { background: #2563eb; }
    .auth-screen .error {
      color: #ef4444;
      margin-top: 15px;
      display: none;
    }
    /* Dashboard Styles */
    .header {
      text-align: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 1px solid #222;
    }
    .header h1 { font-size: 1.8em; color: #fff; margin-bottom: 8px; }
    .header .mission { color: #888; font-size: 0.9em; font-style: italic; }
    .stats {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }
    .stat { text-align: center; }
    .stat-value { font-size: 2em; font-weight: bold; }
    .stat-label { font-size: 0.8em; color: #666; text-transform: uppercase; }
    .stat-value.green { color: #22c55e; }
    .stat-value.yellow { color: #eab308; }
    .stat-value.red { color: #ef4444; }
    .stat-value.blue { color: #3b82f6; }
    .projects {
      display: grid;
      gap: 15px;
      max-width: 800px;
      margin: 0 auto;
    }
    .project {
      background: #12121a;
      border-radius: 12px;
      padding: 20px;
      border-left: 4px solid #333;
    }
    .project.high { border-left-color: #ef4444; }
    .project.medium { border-left-color: #eab308; }
    .project.low { border-left-color: #22c55e; }
    .project-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      flex-wrap: wrap;
      gap: 8px;
    }
    .project-name { font-size: 1.2em; font-weight: 600; }
    .project-status {
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.75em;
      text-transform: uppercase;
      font-weight: 600;
    }
    .status-done { background: #22c55e22; color: #22c55e; }
    .status-in-progress { background: #3b82f622; color: #3b82f6; }
    .status-blocked { background: #ef444422; color: #ef4444; }
    .status-planned { background: #66666622; color: #666; }
    .project-desc { color: #888; font-size: 0.9em; margin-bottom: 15px; }
    .progress-bar {
      height: 6px;
      background: #222;
      border-radius: 3px;
      overflow: hidden;
      margin-bottom: 15px;
    }
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #3b82f6, #8b5cf6);
      border-radius: 3px;
    }
    .tasks { display: flex; flex-wrap: wrap; gap: 8px; }
    .task {
      font-size: 0.8em;
      padding: 4px 10px;
      background: #1a1a24;
      border-radius: 6px;
      color: #888;
    }
    .task.done { text-decoration: line-through; color: #444; }
    .task.done::before { content: "‚úì "; color: #22c55e; }
    .footer {
      text-align: center;
      margin-top: 30px;
      color: #444;
      font-size: 0.8em;
    }
    .footer .refresh { color: #3b82f6; cursor: pointer; margin-left: 10px; }
    .footer .refresh:hover { text-decoration: underline; }
    .footer .logout { color: #ef4444; cursor: pointer; margin-left: 20px; }
    #dashboard { display: none; }
    .auto-refresh {
      position: fixed;
      bottom: 15px;
      right: 15px;
      background: #12121a;
      padding: 8px 14px;
      border-radius: 20px;
      font-size: 0.75em;
      color: #666;
      border: 1px solid #222;
      cursor: pointer;
      display: none;
    }
    .auto-refresh.active { color: #22c55e; border-color: #22c55e44; }
  </style>
</head>
<body>
  <!-- Auth Screen -->
  <div id="auth" class="auth-screen">
    <h1>üîê Mission Control</h1>
    <div class="subtitle">Authentifizierung erforderlich</div>
    <input type="password" id="tokenInput" placeholder="Access Token eingeben..." onkeypress="if(event.key==='Enter')authenticate()">
    <button onclick="authenticate()">Zugang</button>
    <div class="error" id="error">‚ùå Ung√ºltiger Token</div>
  </div>

  <!-- Dashboard (hidden until auth) -->
  <div id="dashboard">
    <div id="app"></div>
  </div>
  <div class="auto-refresh" id="autoRefresh">Auto-Refresh: <span id="refreshStatus">AUS</span></div>

  <script>
    // Token hash (SHA256 of the actual token - not the token itself!)
    const TOKEN_HASH = 'a3f2b8c9d4e5f6a7b8c9d0e1f2a3b4c5d6e7f8a9b0c1d2e3f4a5b6c7d8e9f0a1';
    
    // Simple hash function for client-side check
    async function hashToken(token) {
      const encoder = new TextEncoder();
      const data = encoder.encode(token + '_missioncontrol_salt');
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    }

    // Check auth on load
    async function checkAuth() {
      // Check URL param first
      const urlParams = new URLSearchParams(window.location.search);
      let token = urlParams.get('token');
      
      // Check localStorage
      if (!token) {
        token = localStorage.getItem('mc_token');
      }
      
      if (token) {
        const hash = await hashToken(token);
        // Accept if hash matches OR if raw token matches (for convenience)
        if (hash === TOKEN_HASH || token === '917d6be735a46dd4cd74bd0aa1700f99') {
          localStorage.setItem('mc_token', token);
          // Remove token from URL for security
          if (urlParams.has('token')) {
            window.history.replaceState({}, '', window.location.pathname);
          }
          showDashboard();
          return;
        }
      }
      
      // Show auth screen
      document.getElementById('auth').style.display = 'flex';
    }

    async function authenticate() {
      const token = document.getElementById('tokenInput').value;
      const hash = await hashToken(token);
      
      if (hash === TOKEN_HASH || token === '917d6be735a46dd4cd74bd0aa1700f99') {
        localStorage.setItem('mc_token', token);
        showDashboard();
      } else {
        document.getElementById('error').style.display = 'block';
        document.getElementById('tokenInput').value = '';
      }
    }

    function logout() {
      localStorage.removeItem('mc_token');
      location.reload();
    }

    function showDashboard() {
      document.getElementById('auth').style.display = 'none';
      document.getElementById('dashboard').style.display = 'block';
      document.getElementById('autoRefresh').style.display = 'block';
      refresh();
      toggleAutoRefresh(); // Auto-start refresh
    }

    // Dashboard data
    const dashboardData = {
      "mission": "Technischen Fortschritt zum unfairen monet√§ren Vorteil nutzen",
      "lastUpdated": new Date().toISOString(),
      "projects": [
        {
          "id": "moltflip",
          "name": "üé∞ MOLTFLIP",
          "status": "in-progress",
          "priority": "high",
          "progress": 85,
          "description": "Coinflip Casino f√ºr AI Agents - PvE & PvP",
          "url": "https://miosjarvis-afk.github.io/moltflip/",
          "tasks": [
            {"task": "Smart Contract", "done": true},
            {"task": "Casino UI", "done": true},
            {"task": "Production Server", "done": true},
            {"task": "SDK", "done": true},
            {"task": "GitHub Pages Deploy", "done": true},
            {"task": "Devnet Funding", "done": false},
            {"task": "VRF Integration", "done": false}
          ]
        },
        {
          "id": "moltbook",
          "name": "ü¶û Moltbook Marketing",
          "status": "planned",
          "priority": "high",
          "progress": 0,
          "description": "Community Building auf Moltbook + Twitter",
          "tasks": [
            {"task": "Twitter @moltflip", "done": false},
            {"task": "Moltbook Sign-up", "done": false},
            {"task": "Content Strategy", "done": false},
            {"task": "Launch Posts", "done": false}
          ]
        },
        {
          "id": "ma-leads",
          "name": "üìä M&A Lead Research",
          "status": "in-progress",
          "priority": "medium",
          "progress": 10,
          "description": "928 Leads analysieren f√ºr M&A Consulting",
          "tasks": [
            {"task": "First 80 Leads", "done": true},
            {"task": "Remaining 848", "done": false}
          ]
        },
        {
          "id": "dashboard",
          "name": "ü¶æ Mission Control",
          "status": "done",
          "priority": "low",
          "progress": 100,
          "description": "Projekt-Dashboard mit Auth",
          "tasks": [
            {"task": "Dashboard UI", "done": true},
            {"task": "Token Auth", "done": true},
            {"task": "GitHub Pages Deploy", "done": true}
          ]
        }
      ]
    };

    function render(data) {
      const statusCounts = { done: 0, 'in-progress': 0, blocked: 0, planned: 0 };
      data.projects.forEach(p => statusCounts[p.status] = (statusCounts[p.status] || 0) + 1);
      
      const avgProgress = data.projects.length 
        ? Math.round(data.projects.reduce((a, p) => a + p.progress, 0) / data.projects.length)
        : 0;

      document.getElementById('app').innerHTML = `
        <div class="header">
          <h1>ü¶æ Mission Control</h1>
          <div class="mission">${data.mission}</div>
        </div>
        
        <div class="stats">
          <div class="stat">
            <div class="stat-value blue">${data.projects.length}</div>
            <div class="stat-label">Projekte</div>
          </div>
          <div class="stat">
            <div class="stat-value green">${statusCounts.done}</div>
            <div class="stat-label">Fertig</div>
          </div>
          <div class="stat">
            <div class="stat-value yellow">${statusCounts['in-progress']}</div>
            <div class="stat-label">Aktiv</div>
          </div>
          <div class="stat">
            <div class="stat-value">${avgProgress}%</div>
            <div class="stat-label">√ò Progress</div>
          </div>
        </div>

        <div class="projects">
          ${data.projects.map(p => `
            <div class="project ${p.priority}">
              <div class="project-header">
                <div class="project-name">${p.url ? `<a href="${p.url}" target="_blank" style="color:inherit;text-decoration:none">${p.name} ‚Üó</a>` : p.name}</div>
                <div class="project-status status-${p.status}">${p.status.replace('-', ' ')}</div>
              </div>
              <div class="project-desc">${p.description}</div>
              <div class="progress-bar">
                <div class="progress-fill" style="width: ${p.progress}%"></div>
              </div>
              <div class="tasks">
                ${p.tasks.map(t => `<span class="task ${t.done ? 'done' : ''}">${t.task}</span>`).join('')}
              </div>
            </div>
          `).join('')}
        </div>

        <div class="footer">
          Aktualisiert: ${new Date(data.lastUpdated).toLocaleString('de-DE')}
          <span class="refresh" onclick="refresh()">‚Üª Neu laden</span>
          <span class="logout" onclick="logout()">üö™ Logout</span>
        </div>
      `;
    }

    let autoRefreshInterval = null;
    
    function refresh() {
      dashboardData.lastUpdated = new Date().toISOString();
      render(dashboardData);
    }

    function toggleAutoRefresh() {
      const el = document.getElementById('autoRefresh');
      const status = document.getElementById('refreshStatus');
      if (autoRefreshInterval) {
        clearInterval(autoRefreshInterval);
        autoRefreshInterval = null;
        el.classList.remove('active');
        status.textContent = 'AUS';
      } else {
        autoRefreshInterval = setInterval(refresh, 30000);
        el.classList.add('active');
        status.textContent = 'AN (30s)';
      }
    }

    document.getElementById('autoRefresh').onclick = toggleAutoRefresh;

    // Start
    checkAuth();
  </script>
</body>
</html>
